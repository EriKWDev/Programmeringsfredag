<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Awardshow</title>
</head>
<body>
    <div id="main-container">
        <div class="center">
            <div class="card">
                <div class="player-vs"><span id="round"></span><mark class="p1">Han med rösträtt</mark><i style="color: white;"> vs. </i><mark class="p2">Jesus</mark></div>
                <table>
                    <tr>
                        <td><p class="citer" id="citer-1"></p></td>
                        <td class="roll-in-top quote" id="quote-p1"></td>
                        <td class="rotate-hor-center" id="votes-p1">0</td>
                    </tr>
                    <tr>
                        <td><p class="citer" id="citer-2"></p></td>
                        <td class="roll-in-bottom quote" id="quote-p2"></td>
                        <td class="rotate-hor-center" id="votes-p2">0</td>
                    </tr>
                </table>
            </div>
            <button onclick="next()">Next</button>
        </div>
    </div>

    <script src="confetti.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
