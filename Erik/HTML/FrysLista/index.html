<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>FrysLista</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Logo</h1>
			</header>
			<div id="application">
				<div class="application">
					<div class="list">
						<div class="item">
							<p class="item-name">Bacon</p>
							<p class="item-qty">2 Paket</p>
							<div class="item-progress">
								<span style="width: 25%;"></span>
							</div>
						</div>
						<div class="item">
							<p class="item-name">Potato</p>
							<p class="item-qty">1 Kg</p>
							<div class="item-progress">
								<span style="width: 75%;"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div id="footer">
					<p>Copyright ErikWDev &copy; 2019</p>
					<div class="three-columns">
						<div><a href="#">Instagram</a></div>
						<div><a href="#">Twitter</a></div>
						<div><a href="#">Github</a></div>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
